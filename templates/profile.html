<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body class="grid-container">
    <header class="header">
        <button type="button" class="menu-btn" onclick="animate_menu()"></button>
        <img src="../assests/chatify_logo_sm.png" alt="">
        <a href="../templates/profile.html">Account</a>
    </header>
    <nav class="navbar">
        <div class="expandable" id="menu">
            <ul>
                <li><a href="" title="Explore"><img src="../assests/server-explore-icon-white.png" alt="">Explore</a>
                </li>
                <!-- SHOULD ALLOW TO FIND ALL SERVERS IN DATABASE -->
                <li><a href="" title="Servers"><img src="../assests/server-icon-white.png" alt="">Servers</a></li>
                <!-- SHOULD SHOWS ALL SERVERS OF THE LOGIN USER
                     ONCE A SERVER IS SELECTED IT SHOULD SHOW ALL ITS CHANNELS -->
                <li><a href="" title="Direc Messages"><img src="../assests/message-white.png" alt="">Direct Messages</a>
                </li>
                <!-- SHOULD SHOW THE CHAT OF THE CHANNEL SELECTED-->
            </ul>
            <a href="../templates/profile.html" title="Account"><img src="../assests/user-white.png" alt="">Account</a>
        </div>
    </nav>
    <article class="main">
        <div id="profile-bg">
            <span>
                <a href="#" id="profile-photo"></a>
            </span>
            <button id="edit-btn">Edit photo</button>
            <div id="info-content" class="table">
                <form action="PUT" id="update">
                    <table>
                        <tr>
                            <td><span class=""> <strong>Username:</strong></span></td>
                            <td><span id="username"></span></td>
                            <td><a type="button" class="username edit " title="Edit"></a></td>
                        </tr>
                        <tr>
                            <td><span class=""> <strong>Email:</strong></span></td>
                            <td><span id="email"></span></td>
                            <td><a type="button" class="email edit " title="Edit"></a></td>
                        </tr>
                        <tr>
                            <td><span class=""> <strong>First Name:</strong></span></td>
                            <td><span id="first-name"></span></td>
                            <td><a type="button" class="first-name edit " title="Edit"></a></td>
                        </tr>
                        <tr>
                            <td><span class=""> <strong>Last Name:</strong></span></td>
                            <td><span id="last-name"></span></td>
                            <td><a type="button" class="last-name edit" title="Edit"></a></td>
                        </tr>
                        <tr>
                            <td><span class=""> <strong>Password:</strong></span></td>
                            <td><span id="password"></span></td>
                            <td><a type="button" class="password-reset" id='pass-btn' title="Edit"></a></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="container-btn">
                <button id="update-btn" disabled><strong>Update</strong></button>
                <button id="logout-btn"><strong>Logout</strong></button>
            </div>
        </div>
    </article>
    <div class="modal">
        <span class="close-btn">
          <button id="close-btn" onclick=close_modal() title="Close"></button>
        </span>
        <div id="form-container">
          <span class="form-content">
            <h4>Validate Password</h4>
            <form method='GET' id="pass-form" name="pass">
              <p><input class="input-pass" type="password" id="cur-pass" placeholder="current password" required></p>
              <p><input class="input-pass" type="password" id="new-pass" placeholder="new password" required></p>
              <span>
                <p><input type="submit" form="pass-form" name="pass-validate" id="validate-btn" value="Validate"></p>
                <p><input type="reset" form="pass-form" name="pass-cancel" id="cancel-btn" value="Cancel"></p>
              </span>
            </form>
          </span>
        </div>
      </div>
    <script src="../scripts/profile.js"></script>
</body>

</html>
